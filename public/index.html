<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WiFi File Transfer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100">
        <div class="max-w-4xl mx-auto p-4 font-sans">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">
                    WiFi File Transfer
                </h1>

                <div
                    id="statusMessage"
                    class="mb-4 p-3 rounded-md hidden"
                ></div>

                <div class="border-b border-gray-200 mb-4">
                    <ul class="flex -mb-px">
                        <li class="mr-1">
                            <button
                                class="tab active py-2 px-4 text-blue-600 border-b-2 border-blue-600 font-medium"
                                data-tab="files"
                            >
                                Files
                            </button>
                        </li>
                        <li class="mr-1">
                            <button
                                class="tab py-2 px-4 text-gray-600 hover:text-blue-600 font-medium"
                                data-tab="text"
                            >
                                Share Text
                            </button>
                        </li>
                    </ul>
                </div>

                <div id="filesTab" class="tab-content active">
                    <div class="bg-green-50 p-4 rounded-md mb-6">
                        <p class="text-center mb-2">
                            Share this address with devices on the same WiFi:
                        </p>
                        <p
                            id="serverAddress"
                            class="text-center font-bold font-mono text-lg mb-2"
                        >
                            Loading...
                        </p>
                        <div
                            id="serverQrCode"
                            class="flex justify-center my-4"
                        ></div>
                    </div>

                    <h2 class="text-xl font-bold text-gray-800 mb-3">
                        Upload Files
                    </h2>
                    <div
                        id="uploadArea"
                        class="border-2 border-dashed border-blue-400 rounded-lg p-8 text-center bg-blue-50 cursor-pointer transition hover:bg-blue-100 mb-6"
                    >
                        <p>Drop files here or click to select files</p>
                        <p class="text-sm text-gray-600 mt-2">
                            No file size or count limits
                        </p>
                        <input
                            type="file"
                            id="fileInput"
                            class="hidden"
                            multiple
                        />
                    </div>

                    <!-- Upload Progress Bar -->
                    <div id="uploadProgress" class="hidden mb-4">
                        <div class="bg-gray-200 rounded-full h-2.5">
                            <div
                                id="progressBar"
                                class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                                style="width: 0%"
                            ></div>
                        </div>
                        <p
                            id="progressText"
                            class="text-sm text-gray-600 mt-2 text-center"
                        >
                            0%
                        </p>
                    </div>

                    <h2 class="text-xl font-bold text-gray-800 mb-3">
                        Available Files
                    </h2>

                    <!-- Multi-select controls -->
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-4">
                            <button
                                id="refreshBtn"
                                class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md flex items-center"
                            >
                                <span
                                    id="refreshSpinner"
                                    class="hidden w-4 h-4 mr-2 border-2 border-t-2 border-white rounded-full animate-spin"
                                ></span>
                                <i class="fas fa-sync-alt mr-2"></i>
                                Refresh
                            </button>

                            <div class="flex items-center space-x-2">
                                <input
                                    type="checkbox"
                                    id="selectAll"
                                    class="rounded"
                                />
                                <label
                                    for="selectAll"
                                    class="text-sm text-gray-700"
                                    >Select All</label
                                >
                            </div>
                        </div>

                        <button
                            id="deleteSelectedBtn"
                            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md hidden"
                        >
                            <i class="fas fa-trash mr-2"></i>
                            Delete Selected
                        </button>
                    </div>

                    <div
                        id="fileList"
                        class="max-h-96 overflow-y-auto border border-gray-200 rounded-md"
                    >
                        <p class="p-4">Loading files...</p>
                    </div>
                </div>

                <div id="textTab" class="tab-content hidden">
                    <div
                        class="bg-gray-50 border border-gray-200 rounded-md p-4 mb-6"
                    >
                        <h2 class="text-xl font-bold text-gray-800 mb-2">
                            Share Text
                        </h2>
                        <textarea
                            id="textToShare"
                            class="w-full p-3 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-32"
                            placeholder="Enter text to share..."
                        ></textarea>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <button
                                id="saveTextBtn"
                                class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md"
                            >
                                Save Text
                            </button>
                        </div>
                    </div>

                    <h2 class="text-xl font-bold text-gray-800 mb-3">
                        Saved Texts
                    </h2>
                    <button
                        id="refreshTextsBtn"
                        class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md mb-4 flex items-center"
                    >
                        <span
                            id="refreshTextsSpinner"
                            class="hidden w-4 h-4 mr-2 border-2 border-t-2 border-white rounded-full animate-spin"
                        ></span>
                        Refresh Saved Texts
                    </button>
                    <div
                        id="savedTextsList"
                        class="max-h-96 overflow-y-auto border border-gray-200 rounded-md"
                    >
                        <p class="p-4">Loading saved texts...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Preview Modal -->
        <div
            id="imageModal"
            class="fixed inset-0 bg-black bg-opacity-75 hidden z-50"
        >
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="relative max-w-4xl max-h-full">
                    <!-- Close button -->
                    <button
                        id="closeModal"
                        class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300 z-10 bg-red-500 bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center"
                    >
                        <i class="fas fa-times"></i>
                    </button>

                    <!-- Navigation buttons -->
                    <button
                        id="prevImage"
                        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300 z-10 bg-green-500 bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center"
                    >
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button
                        id="nextImage"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300 z-10 bg-green-500 bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center"
                    >
                        <i class="fas fa-chevron-right"></i>
                    </button>

                    <!-- Image container -->
                    <div class="flex items-center justify-center">
                        <img
                            id="modalImage"
                            src=""
                            alt="Preview"
                            class="w-screen h-screen object-contain"
                        />
                    </div>

                    <!-- Image info -->
                    <div
                        class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-center bg-black bg-opacity-50 rounded-lg px-4 py-2"
                    >
                        <p id="modalImageName" class="text-sm"></p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // DOM Elements
                const serverAddress = document.getElementById("serverAddress");
                const statusMessage = document.getElementById("statusMessage");
                const fileList = document.getElementById("fileList");
                const uploadArea = document.getElementById("uploadArea");
                const fileInput = document.getElementById("fileInput");
                const refreshBtn = document.getElementById("refreshBtn");
                const refreshSpinner =
                    document.getElementById("refreshSpinner");
                const tabs = document.querySelectorAll(".tab");
                const tabContents = document.querySelectorAll(".tab-content");
                const textToShare = document.getElementById("textToShare");
                const saveTextBtn = document.getElementById("saveTextBtn");
                const serverQrCode = document.getElementById("serverQrCode");
                const savedTextsList =
                    document.getElementById("savedTextsList");
                const refreshTextsBtn =
                    document.getElementById("refreshTextsBtn");
                const refreshTextsSpinner = document.getElementById(
                    "refreshTextsSpinner"
                );

                // Multi-select elements
                const selectAll = document.getElementById("selectAll");
                const deleteSelectedBtn =
                    document.getElementById("deleteSelectedBtn");

                // Modal elements
                const imageModal = document.getElementById("imageModal");
                const modalImage = document.getElementById("modalImage");
                const modalImageName =
                    document.getElementById("modalImageName");
                const closeModal = document.getElementById("closeModal");
                const prevImage = document.getElementById("prevImage");
                const nextImage = document.getElementById("nextImage");

                // Global variables
                let currentFiles = [];
                let currentImageIndex = 0;
                let selectedFiles = new Set();

                // Tab switching
                tabs.forEach((tab) => {
                    tab.addEventListener("click", () => {
                        const tabId = tab.getAttribute("data-tab");

                        // Update active tab
                        tabs.forEach((t) => {
                            t.classList.remove(
                                "active",
                                "text-blue-600",
                                "border-b-2",
                                "border-blue-600"
                            );
                            t.classList.add("text-gray-600");
                        });
                        tab.classList.add(
                            "active",
                            "text-blue-600",
                            "border-b-2",
                            "border-blue-600"
                        );
                        tab.classList.remove("text-gray-600");

                        // Update active content
                        tabContents.forEach((content) =>
                            content.classList.add("hidden")
                        );
                        tabContents.forEach((content) =>
                            content.classList.remove("active")
                        );

                        const activeTab = document.getElementById(
                            tabId + "Tab"
                        );
                        activeTab.classList.remove("hidden");
                        activeTab.classList.add("active");

                        // Load specific content for active tab
                        if (tabId === "files") {
                            loadFileList();
                        } else if (tabId === "text") {
                            loadSavedTexts();
                        }
                    });
                });

                // Get server address
                serverAddress.textContent = window.location.origin;

                // Generate QR code for server address
                new QRCode(serverQrCode, {
                    text: window.location.origin,
                    width: 128,
                    height: 128,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H,
                });

                // Show status message
                function showStatus(message, type) {
                    statusMessage.textContent = message;

                    // Reset all classes
                    statusMessage.className = "mb-4 p-3 rounded-md";

                    // Add appropriate color classes
                    if (type === "success") {
                        statusMessage.classList.add(
                            "bg-green-100",
                            "text-green-800"
                        );
                    } else if (type === "error") {
                        statusMessage.classList.add(
                            "bg-red-100",
                            "text-red-800"
                        );
                    } else {
                        statusMessage.classList.add(
                            "bg-blue-100",
                            "text-blue-800"
                        );
                    }

                    statusMessage.classList.remove("hidden");

                    setTimeout(() => {
                        statusMessage.classList.add("hidden");
                    }, 5000);
                }

                // Format file size
                function formatFileSize(bytes) {
                    if (bytes === 0) return "0 Bytes";

                    const k = 1024;
                    const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));

                    return (
                        parseFloat((bytes / Math.pow(k, i)).toFixed(2)) +
                        " " +
                        sizes[i]
                    );
                }

                // Format date
                function formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleString();
                }

                // Get file icon based on file type
                function getFileIcon(filename, isImage) {
                    if (isImage) {
                        return '<i class="fas fa-image text-blue-500"></i>';
                    }

                    const ext = filename.split(".").pop().toLowerCase();
                    const iconMap = {
                        pdf: "fas fa-file-pdf text-red-500",
                        doc: "fas fa-file-word text-blue-500",
                        docx: "fas fa-file-word text-blue-500",
                        xls: "fas fa-file-excel text-green-500",
                        xlsx: "fas fa-file-excel text-green-500",
                        ppt: "fas fa-file-powerpoint text-orange-500",
                        pptx: "fas fa-file-powerpoint text-orange-500",
                        txt: "fas fa-file-alt text-gray-500",
                        mp3: "fas fa-file-audio text-purple-500",
                        mp4: "fas fa-file-video text-red-500",
                        avi: "fas fa-file-video text-red-500",
                        mkv: "fas fa-file-video text-red-500",
                        zip: "fas fa-file-archive text-yellow-500",
                        rar: "fas fa-file-archive text-yellow-500",
                        "7z": "fas fa-file-archive text-yellow-500",
                    };

                    const iconClass =
                        iconMap[ext] || "fas fa-file text-gray-500";
                    return `<i class="${iconClass}"></i>`;
                }

                // Update delete selected button visibility
                function updateDeleteButtonVisibility() {
                    if (selectedFiles.size > 0) {
                        deleteSelectedBtn.classList.remove("hidden");
                        deleteSelectedBtn.textContent = `Delete Selected (${selectedFiles.size})`;
                    } else {
                        deleteSelectedBtn.classList.add("hidden");
                    }
                }

                // Handle file selection
                function handleFileSelection(filename, checked) {
                    if (checked) {
                        selectedFiles.add(filename);
                    } else {
                        selectedFiles.delete(filename);
                    }
                    updateDeleteButtonVisibility();
                }

                // Handle select all
                selectAll.addEventListener("change", function () {
                    const checkboxes =
                        document.querySelectorAll(".file-checkbox");
                    checkboxes.forEach((checkbox) => {
                        checkbox.checked = this.checked;
                        handleFileSelection(checkbox.value, this.checked);
                    });
                });

                // Delete selected files
                deleteSelectedBtn.addEventListener("click", function () {
                    if (selectedFiles.size === 0) return;

                    if (
                        confirm(
                            `Are you sure you want to delete ${selectedFiles.size} selected files?`
                        )
                    ) {
                        const filenames = Array.from(selectedFiles);

                        fetch("/files", {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({filenames}),
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                showStatus(data.message, "success");
                                selectedFiles.clear();
                                updateDeleteButtonVisibility();
                                selectAll.checked = false;
                                loadFileList();
                            })
                            .catch((error) => {
                                console.error("Error deleting files:", error);
                                showStatus(
                                    "Failed to delete selected files",
                                    "error"
                                );
                            });
                    }
                });

                // Load file list
                function loadFileList() {
                    refreshSpinner.classList.remove("hidden");

                    fetch("/files")
                        .then((response) => response.json())
                        .then((files) => {
                            currentFiles = files;

                            if (files.length === 0) {
                                fileList.innerHTML =
                                    '<p class="p-4 text-gray-500">No files available.</p>';
                                return;
                            }

                            let html = "";
                            files.forEach((file, index) => {
                                const isSelected = selectedFiles.has(file.name);
                                html += `
                                <div class="border-b border-gray-200 p-4 hover:bg-gray-50">
                                    <div class="flex items-center space-x-3">
                                        <input type="checkbox" 
                                               class="file-checkbox rounded" 
                                               value="${file.name}"
                                               ${isSelected ? "checked" : ""}>
                                        <div class="flex-shrink-0">
                                            ${
                                                file.isImage && file.thumbnail
                                                    ? `<img src="${file.thumbnail}" alt="${file.name}" class="w-12 h-12 object-cover rounded cursor-pointer" onclick="openImagePreview(${index})">`
                                                    : `<div class="w-12 h-12 flex items-center justify-center text-2xl">${getFileIcon(
                                                          file.name,
                                                          file.isImage
                                                      )}</div>`
                                            }
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <div class="font-medium break-all">${
                                                file.name
                                            }</div>
                                            <div class="text-sm text-gray-500">
                                                ${formatFileSize(
                                                    file.size
                                                )} • Uploaded: ${formatDate(
                                    file.lastModified
                                )}
                                            </div>
                                        </div>
                                        <div class="flex gap-2 justify-end">
                                            <a href="/uploads/${encodeURIComponent(
                                                file.name
                                            )}" download="${file.name}" 
                                               class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-md text-sm">
                                               <i class="fas fa-download mr-1"></i>Download
                                            </a>
                                            <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md text-sm delete-file" 
                                                    data-filename="${
                                                        file.name
                                                    }">
                                                <i class="fas fa-trash mr-1"></i>Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                `;
                            });

                            fileList.innerHTML = html;

                            // Add event listeners to checkboxes
                            document
                                .querySelectorAll(".file-checkbox")
                                .forEach((checkbox) => {
                                    checkbox.addEventListener(
                                        "change",
                                        function () {
                                            handleFileSelection(
                                                this.value,
                                                this.checked
                                            );
                                        }
                                    );
                                });

                            // Add event listeners to delete buttons
                            document
                                .querySelectorAll(".delete-file")
                                .forEach((button) => {
                                    button.addEventListener(
                                        "click",
                                        function () {
                                            const filename =
                                                this.getAttribute(
                                                    "data-filename"
                                                );
                                            deleteFile(filename);
                                        }
                                    );
                                });
                        })
                        .catch((error) => {
                            console.error("Error loading files:", error);
                            fileList.innerHTML =
                                '<p class="p-4 text-red-500">Error loading files. Please try again.</p>';
                            showStatus("Failed to load files", "error");
                        })
                        .finally(() => {
                            refreshSpinner.classList.add("hidden");
                        });
                }

                // Image preview functions
                window.openImagePreview = function (index) {
                    if (!currentFiles[index] || !currentFiles[index].isImage)
                        return;

                    currentImageIndex = index;
                    const file = currentFiles[index];

                    modalImage.src = `/uploads/${encodeURIComponent(
                        file.name
                    )}`;
                    modalImageName.textContent = file.name;
                    imageModal.classList.remove("hidden");

                    // Update navigation buttons
                    prevImage.style.display = index > 0 ? "flex" : "none";
                    nextImage.style.display =
                        index < currentFiles.length - 1 ? "flex" : "none";
                };

                // Close modal
                closeModal.addEventListener("click", function () {
                    imageModal.classList.add("hidden");
                });

                // Close modal on background click
                imageModal.addEventListener("click", function (e) {
                    if (e.target === imageModal) {
                        imageModal.classList.add("hidden");
                    }
                });

                // Navigate to previous image
                prevImage.addEventListener("click", function () {
                    if (currentImageIndex > 0) {
                        openImagePreview(currentImageIndex - 1);
                    }
                });

                // Navigate to next image
                nextImage.addEventListener("click", function () {
                    if (currentImageIndex < currentFiles.length - 1) {
                        openImagePreview(currentImageIndex + 1);
                    }
                });

                // Keyboard navigation
                document.addEventListener("keydown", function (e) {
                    if (imageModal.classList.contains("hidden")) return;

                    switch (e.key) {
                        case "Escape":
                            imageModal.classList.add("hidden");
                            break;
                        case "ArrowLeft":
                            if (currentImageIndex > 0) {
                                openImagePreview(currentImageIndex - 1);
                            }
                            break;
                        case "ArrowRight":
                            if (currentImageIndex < currentFiles.length - 1) {
                                openImagePreview(currentImageIndex + 1);
                            }
                            break;
                    }
                });

                // Load saved texts
                function loadSavedTexts() {
                    refreshTextsSpinner.classList.remove("hidden");

                    fetch("/texts")
                        .then((response) => response.json())
                        .then((texts) => {
                            if (!texts || texts.length === 0) {
                                savedTextsList.innerHTML =
                                    '<p class="p-4 text-gray-500">No saved texts available.</p>';
                                return;
                            }

                            let html = "";
                            texts.forEach((text, index) => {
                                const displayText =
                                    text.content.length > 100
                                        ? text.content.substring(0, 100) + "..."
                                        : text.content;

                                html += `
                                <div class="border-b border-gray-200 p-4 hover:bg-gray-50">
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="font-medium">Text #${
                                            index + 1
                                        }</h3>
                                        <div class="text-sm text-gray-500">
                                            ${formatDate(text.timestamp)}
                                        </div>
                                    </div>
                                    <p class="text-gray-700 mb-3">${displayText}</p>
                                    <div class="flex gap-2 justify-end">
                                        <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-md text-sm view-text" 
                                                data-content="${encodeURIComponent(
                                                    text.content
                                                )}">
                                            <i class="fas fa-eye mr-1"></i>View
                                        </button>
                                        <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md text-sm delete-text" 
                                                data-index="${index}">
                                            <i class="fas fa-trash mr-1"></i>Delete
                                        </button>
                                    </div>
                                </div>
                                `;
                            });

                            savedTextsList.innerHTML = html;

                            // Add event listeners
                            document
                                .querySelectorAll(".view-text")
                                .forEach((button) => {
                                    button.addEventListener(
                                        "click",
                                        function () {
                                            const content = decodeURIComponent(
                                                this.getAttribute(
                                                    "data-content"
                                                )
                                            );
                                            textToShare.value = content;
                                        }
                                    );
                                });

                            document
                                .querySelectorAll(".delete-text")
                                .forEach((button) => {
                                    button.addEventListener(
                                        "click",
                                        function () {
                                            const index =
                                                this.getAttribute("data-index");
                                            deleteText(index);
                                        }
                                    );
                                });
                        })
                        .catch((error) => {
                            console.error("Error loading saved texts:", error);
                            savedTextsList.innerHTML =
                                '<p class="p-4 text-red-500">Error loading saved texts. Please try again.</p>';
                            showStatus("Failed to load saved texts", "error");
                        })
                        .finally(() => {
                            refreshTextsSpinner.classList.add("hidden");
                        });
                }

                // Save text
                function saveText(text) {
                    if (!text) {
                        showStatus("Please enter some text to save", "error");
                        return;
                    }

                    fetch("/save-text", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({content: text}),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            showStatus(data.message, "success");
                            loadSavedTexts();
                        })
                        .catch((error) => {
                            console.error("Error saving text:", error);
                            showStatus("Failed to save text", "error");
                        });
                }

                // Delete saved text
                function deleteText(index) {
                    if (
                        confirm(
                            "Are you sure you want to delete this saved text?"
                        )
                    ) {
                        fetch(`/texts/${index}`, {
                            method: "DELETE",
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                showStatus(data.message, "success");
                                loadSavedTexts();
                            })
                            .catch((error) => {
                                console.error("Error deleting text:", error);
                                showStatus("Failed to delete text", "error");
                            });
                    }
                }

                // Delete file
                function deleteFile(filename) {
                    if (
                        confirm(`Are you sure you want to delete ${filename}?`)
                    ) {
                        fetch(`/files/${encodeURIComponent(filename)}`, {
                            method: "DELETE",
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                showStatus(data.message, "success");
                                selectedFiles.delete(filename);
                                updateDeleteButtonVisibility();
                                loadFileList();
                            })
                            .catch((error) => {
                                console.error("Error deleting file:", error);
                                showStatus("Failed to delete file", "error");
                            });
                    }
                }

                // Handle file upload
                function uploadFiles(files) {
                    if (files.length === 0) return;

                    const formData = new FormData();
                    const progressBar = document.getElementById("progressBar");
                    const progressText =
                        document.getElementById("progressText");
                    const uploadProgress =
                        document.getElementById("uploadProgress");
                    const totalFiles = files.length;
                    let uploadedBytes = 0;

                    uploadProgress.classList.remove("hidden");
                    progressBar.style.width = "0%";
                    progressText.textContent = "0%";

                    for (let i = 0; i < files.length; i++) {
                        formData.append("files", files[i]);
                    }

                    fetch("/upload-multiple", {
                        method: "POST",
                        body: formData,
                    })
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(
                                    `HTTP error! status: ${response.status}`
                                );
                            }
                            return response.json();
                        })
                        .then((data) => {
                            showStatus(data.message, "success");
                            loadFileList();
                        })
                        .catch((error) => {
                            console.error("Error uploading files:", error);
                            showStatus("Failed to upload files", "error");
                        })
                        .finally(() => {
                            uploadProgress.classList.add("hidden");
                        });
                }

                // Event listeners
                uploadArea.addEventListener("click", () => {
                    fileInput.click();
                });

                fileInput.addEventListener("change", () => {
                    if (fileInput.files.length > 0) {
                        uploadFiles(fileInput.files);
                        fileInput.value = ""; // Reset input
                    }
                });

                uploadArea.addEventListener("dragover", (e) => {
                    e.preventDefault();
                    uploadArea.classList.add("bg-blue-100");
                });

                uploadArea.addEventListener("dragleave", () => {
                    uploadArea.classList.remove("bg-blue-100");
                });

                uploadArea.addEventListener("drop", (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove("bg-blue-100");

                    if (e.dataTransfer.files.length > 0) {
                        uploadFiles(e.dataTransfer.files);
                    }
                });

                refreshBtn.addEventListener("click", loadFileList);
                refreshTextsBtn.addEventListener("click", loadSavedTexts);

                saveTextBtn.addEventListener("click", () => {
                    saveText(textToShare.value.trim());
                });

                // Initial load
                loadFileList();
            });
        </script>
    </body>
</html>
